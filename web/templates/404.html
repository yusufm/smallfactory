{% extends "base.html" %}

{% block title %}Page Not Found - smallFactory{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="max-w-md mx-auto text-center py-16">
        <div class="mx-auto w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-8">
            <i class="fas fa-search text-gray-400 text-3xl"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Page Not Found</h1>
        
        <p class="text-gray-600 mb-8">
            The page you're looking for doesn't exist or may have been moved.
        </p>
        
        <div class="space-y-4">
            <a href="{{ url_for('index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                <i class="fas fa-home mr-2"></i>
                Go to Dashboard
            </a>
            
            <div class="flex justify-center text-sm">
                <a href="{{ url_for('inventory_list') }}" class="text-blue-600 hover:text-blue-900">
                    <i class="fas fa-boxes mr-1"></i>View Inventory
                </a>
            </div>
            
            <div class="text-center">
                <button onclick="window.history.back()" class="text-sm text-gray-500 hover:text-gray-700">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Go back to previous page
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
